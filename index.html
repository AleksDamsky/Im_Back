<!DOCTYPE html>
<!--строка, которая говорит браузеру, что у нас в документе html-файл-->

<html lang="en">
  <!--язык, который будет использоваться для написания сайта-->
  <head>
    <meta charset="UTF-8" />
    <!--это кодировка по умолчанию-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--строка, которая помогает совместить новый контент со старым браузером-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--строка, которая говорит браузеру где показывать содержимое html-файла-->

    <title>мой сайт</title>
    <link rel="stylesheet" href="/style/index.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <!--подключи bootstrap-->
  </head>

  <body>
    <div class="container">
      <h1><span class="badge text-bg-info">Hello world</span></h1>
      <h2><span class="badge text-bg-success">I'm Aleks</span></h2>

      <img src="/img/бэнтли.jpg" alt="my photo" />
      <p>This is my future car</p>

      <!--тэг ниже является примером того, как можно использовать bootstrap-->
      <button type="button" class="btn btn-danger" disabled>Click me</button>
    </div>

    <script src="/engine/index.js"></script>
  </body>
</html>
