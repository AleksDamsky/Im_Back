<!DOCTYPE html>
<!--строка, которая говорит браузеру, что у нас в документе html-файл-->

<html lang="en">
  <!--язык, который будет использоваться для написания сайта-->
  <head>
    <meta charset="UTF-8" />
    <!--это кодировка по умолчанию-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--строка, которая помогает совместить новый контент со старым браузером-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--строка, которая говорит браузеру где показывать содержимое html-файла-->

    <title>мой сайт</title>
    <link rel="stylesheet" href="/style/index.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <!--подключи bootstrap-->

    <!--вот мы ниже подключаем стили css-->
    <style>
      .rouded-image {
        width: 60%;
        border-radius: 2em;
        box-shadow: 0 0 10px rgb(0, 0, 10, 0.4);
        padding: 0.1em;
        margin-top: 1em;
        margin-bottom: 1em;
      }
    </style>
    <!--подключаем 'style of CSS'-->
  </head>

  <body>
    <!--первый контейнер нужен для того, чтобы выравнить все содержимое на страничке ++ здесь есть мод Бута для выравниваня контента по центру. 'my-5'- отступ по оси 'y'. Делается это в rem (это единиа измерения относительно корневого элемента)-->
    <div class="container text-center my-5">
      <!--второй див нужен для того, чтобы выравнять содержимое в первом контейнере-->
      <div class="row">
        <!--Третий контейнер содержит такой класс 'col-lg-6'. Этот класс необходим чтобы выровнять текст так, как нам нужно. Ширина рассчитывается исходя из родительской ширины. Всего так можно вводить от 1 до 12.Также есть классы 'col-md-1'(он нужен для того, чтобы двигать содержимое для планшетах) и 'col-sm-1'(он нужен для того, чтобы двигать содержимое для телефона). 'mx-auto' - -->
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
          <h1><span class="badge text-bg-info fw-light">Hello world</span></h1>
          <h2>
            <span class="badge text-bg-info fw-light">I'm Aleks</span>
          </h2>

          <img class="rouded-image" src="/img/бэнтли.jpg" alt="my photo" />
          <p class="text-muted">
            This is my future car Lorem ipsum dolor sit amet, consectetur
            adipisicing elit. Voluptatum ipsa quam provident quisquam?
            Voluptatem quidem esse quod, sequi dignissimos expedita aperiam
            temporibus iure, aspernatur aut facilis. Atque eaque quia fuga.
          </p>
          <!--тэг ниже является примером того, как можно использовать bootstrap-->
          <a
            href="https://github.com/AleksDamsky"
            target="_blank"
            rel="noopener noreferrer"
            ><!--кста, класс от кнопки мы можем вставить непосредственно в <a> и все будет точно так же--><button
              type="button"
              class="btn btn-dark"
              disabled
            >
              GitHub
            </button></a
          >
          <a
            href="https://vk.com/idhripnv"
            target="_blank"
            rel="noopener noreferrer"
            ><!--кста, класс от кнопки мы можем вставить непосредственно в <a> и все будет точно так же--><button
              type="button"
              class="btn btn-dark"
              disabled
            >
              VK
            </button></a
          >
        </div>
      </div>
    </div>

    <script src="/engine/index.js"></script>
  </body>
</html>
